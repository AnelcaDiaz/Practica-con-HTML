<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Palmira EcoNews - Inscripción</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/formulario.css" />
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" aria-label="Navegación principal">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="inicio.html">
          <img src="logo.jpg" alt="Logo Econews" width="40" height="40" class="d-inline-block align-text-top me-2" />
          Palmira EcoNews
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar menú">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="noticias.html">Noticias</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="formulario.html">Inscripción</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Formulario inscripción -->
  <section id="contacto" class="container my-5">
    <h2 class="mb-4 text-center">Inscríbete en una campaña</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo" required />
      </div>
      <div class="mb-3">
        <label for="colegio" class="form-label">Colegio</label>
        <input type="text" class="form-control" id="colegio" required />
      </div>
      <div class="mb-3">
        <label for="campaña" class="form-label">Seleccionar campaña</label>
        <select class="form-select" id="campaña" required>
          <option value="">Seleccione una opción</option>
          <option value="siembra">Siembra</option>
          <option value="basura">Basura</option>
          <option value="cultura">Cultura</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Contacto: <a href="mailto:contacto@palmiraeconews.com" class="text-white">tufamilia@palmiraeconews.com</a> | Redes sociales:
      <a href="#" class="text-white text-decoration-none mx-1">Facebook</a> |
      <a href="#" class="text-white text-decoration-none mx-1">Twitter</a> |
      <a href="#" class="text-white text-decoration-none mx-1">Instagram</a>
    </p>
    <small>&copy; 2025 Palmira EcoNews</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Gracias por inscribirte. Nos pondremos en contacto contigo pronto.");
      this.reset();
    });
  </script>
</body>
</html>
