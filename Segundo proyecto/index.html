<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripcion de estudiantes</title>
    <link rel="stylesheet" href="estilo.css">"
</head>
<body>
<form>
    <h1>Requisitos de la matricula</h1>
        <img src="colegio.jpg" alt="imagen Colegio">
    <p>
        Ingresa tus nombres :<input type="text" name= "nombres">
    </p>
    <p>
        Ingresa tus apellidos :<input type="text" name="apellidos">
    </p>
    <p>
        Seleccione tu tipo de documento:
            <br>
            <select name="Tipo_documento">
                <option>R.C.</option>
                <option>T.I.</option>
                <option>C.C.</option>
                <option>C.E.</option>
        </select>        
    </p>
    <p>
        Fecha de nacimiento: <input type="date" name="fecha_nacimiento"> 
    </p>
    <p>
        Ingrese su numero de identificacion :<input type="number" name="documento">
    </p>
    <p>
        Tipo de sangre: <input type="text" name="tipo_sangre">
    </p>
    <p>
        Grupo al que desea inscribirse: <input type="text" name="grado">
    </p>
    <br>
    <br>
<input type="submit" value="Enviar los datos en este formulario">
</form>
</body>
</html>
